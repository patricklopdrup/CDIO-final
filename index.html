<!DOCTYPE html>
<html lang="da">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bulma.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="shortcut icon" href="img/logo_w_white_border.png">

    <meta charset="UTF-8">
    <title>Regnskabshjælper</title>

    <!--css for autocomplete dropdown box-->
    <style type="text/css">
        .ui-menu .ui-menu-item a {
            text-decoration:none;
            display:block;
            padding:.2em .4em;
            line-height:1.5;
            zoom:1;
        }

    </style>

</head>

<body>
<br>
<h1 class="title is-2 has-text-centered">Regnskabshjælper</h1>

<div class="columns is-mobile is-centered">
    <div class="column is-half">
        <form action="" method="post" target="_self">

            <div class="">
                <label for="category" class="label">Kategori: </label>
                <input id="category" type="text" maxlength="45" class="input is-rounded" placeholder="Jubilæumsgaver" name="category"> <br><br>
            </div>

            <div class="">
                <label for="productName" class="label">Produkt navn: </label>
                <input id="productName" type="text" maxlength="45" class="input is-rounded" placeholder="Porsche 911 Carrera 4S" name="productName"> <br><br>
            </div>

            <div class="columns is-mobile">
                <div class="column is-three-quarters">
                    <label for="price" class="label">Pris i kroner (excl. moms): </label>
                    <input id="price" type="number" min="0" class="input is-rounded" placeholder="499.900" name="price">
                </div>

                <div class="column">
                    <label for="amount" class="label">Antal:</label>
                    <input id="amount" type="number" min="1" class="input is-rounded" value="1" name="amount">
                </div>
            </div>

            <div>
                <label for="dateOfPurchase" class="label">Dato for køb: </label>
                <input id="dateOfPurchase" type="date" class="input is-rounded" name="dateOfPurchase"> <br><br>
            </div>

            <div>
                <label for="buyersName" class="label">Købers navn: </label>
                <input id="buyersName" type="text" maxlength="45" class="input is-rounded" placeholder="Mogens Langehvad" name="buyersName"> <br><br>
            </div>

                <label for="comment" class="label">Kommentar: </label>
                <textarea id="comment" class="textarea" name = "comment" maxlength="105" placeholder="Købt grundet..."></textarea> </br>

            <input type="submit" class="button" id="button" value="Indsend">
        </form>
    </div>

</div>

<script>
    //show JSON object in the browser console
    $("form").submit(function (event) {
        $('#dateOfPurchase').val(Date.parse($('#dateOfPurchase')));
        console.log( $(this).serializeArray() );
        event.preventDefault();
    });
</script>

</body>
</html>
